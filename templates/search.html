<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research of students</title>
</head>
<body>
    <h1>Student research</h1>
    <form method="get" action="/students/search">
        <input type="text" name="name" placeholder="Input student name">
        <button type="submit">Research</button>
    </form>

    {% if results %}
        <h2>Результати:</h2>
        <ul>
            {% for student in results %}
                <li>{{ student.name }} (ID: {{ student.id }})</li>
            {% end for %}
        </ul>
    {% endif %}
</body>
</html>
